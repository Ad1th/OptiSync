<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerPal - Energy Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-bolt"></i> PowerPal Energy Calculator</h1>
      <form id="energyForm">
        <label for="consumption">Energy Consumption (kW):</label>
        <input type="number" id="consumption" required />

        <label for="millSize">Mill Size:</label>
        <select id="millSize" required>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <label for="machines">Number of Machines:</label>
        <input type="number" id="machines" required />

        <label for="machineConsumption"
          >Energy Consumption per Machine (kW):</label
        >
        <input type="number" id="machineConsumption" required />

        <label for="location">Location:</label>
        <select id="location" required>
          <option value="Surat">Surat</option>
          <option value="Silvassa">Silvassa</option>
          <option value="Vapi">Vapi</option>
          <option value="Ankleshwar">Ankleshwar</option>
        </select>

        <label for="description">Brief Description:</label>
        <textarea id="description" rows="3" required></textarea>

        <button type="submit" class="calculate-btn">
          <i class="fas fa-calculator"></i> Calculate Bill
        </button>
      </form>
      <div id="result" class="result-box"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
