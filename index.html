<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Cost Prediction</title>
</head>
<body>
    <h1>Energy Cost Prediction Form</h1>

    <form id="predictionForm" onsubmit="event.preventDefault(); getPrediction();">
        <label for="power">Power Consumption (kW):</label>
        <input type="number" id="power" step="0.01" required><br><br>

        <label for="machines">Number of Machines:</label>
        <input type="number" id="machines" required><br><br>

        <label for="employees">Number of Employees:</label>
        <input type="number" id="employees" required><br><br>

        <label for="timestamp">Timestamp:</label>
        <input type="number" id="timestamp" required><br><br>

        <h3>Mill Size:</h3>
        <label><input type="checkbox" id="mill_small"> Small</label><br>
        <label><input type="checkbox" id="mill_medium"> Medium</label><br>
        <label><input type="checkbox" id="mill_large"> Large</label><br><br>

        <h3>Location:</h3>
        <label><input type="checkbox" id="ankleshwar"> Ankleshwar</label><br>
        <label><input type="checkbox" id="silvassa"> Silvassa</label><br>
        <label><input type="checkbox" id="surat"> Surat</label><br>
        <label><input type="checkbox" id="vapi"> Vapi</label><br><br>

        <button type="button" onclick="getPrediction()">Predict Bill Amount</button>
    </form>

    <h2 id="predictionResult"></h2>

    <script src="FastAPI_fetch.js"></script>
</body>
</html>
